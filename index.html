<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Dados do Asteroide</title>
  <style>
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #999;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Informações do Asteroide</h1>
  <table id="neo-table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Magnitude Absoluta</th>
        <th>Diâmetro Mínimo (km)</th>
        <th>Diâmetro Máximo (km)</th>
        <th>É Potencialmente Perigoso?</th>
        <th>Data de Aproximação</th>
        <th>Velocidade (km/h)</th>
        <th>Distância da Terra (km)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('https://api.nasa.gov/neo/rest/v1/neo/3542519?api_key=QGdjDosaNi342L5tT7qpE1QdWeMcbdb5LeHdHXSk')
      .then(response => response.json())
      .then(data => {
        const neo = data;
        const approach = neo.close_approach_data[0];

        const row = `
          <tr>
            <td>${neo.name}</td>
            <td>${neo.absolute_magnitude_h}</td>
            <td>${neo.estimated_diameter.kilometers.estimated_diameter_min.toFixed(3)}</td>
            <td>${neo.estimated_diameter.kilometers.estimated_diameter_max.toFixed(3)}</td>
            <td>${neo.is_potentially_hazardous_asteroid ? 'Sim' : 'Não'}</td>
            <td>${approach.close_approach_date}</td>
            <td>${parseFloat(approach.relative_velocity.kilometers_per_hour).toFixed(2)}</td>
            <td>${parseFloat(approach.miss_distance.kilometers).toFixed(0)}</td>
          </tr>
        `;
        document.querySelector('#neo-table tbody').innerHTML = row;
      })
      .catch(error => console.error('Erro ao buscar dados da API:', error));
  </script>
</body>
</html>
