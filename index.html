<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Asteroides Pr칩ximos da Terra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      margin-bottom: 10px;
    }

    input, button {
      padding: 8px;
      margin: 10px;
      font-size: 16px;
    }

    #status {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
    }

    #erro {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }

    table {
      width: 95%;
      margin: 20px auto;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #eee;
    }

    tr.perigoso {
      background-color: #ffe5e5;
      font-weight: bold;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    #orbita {
      width: 100%;
      max-width: 800px;
      height: 500px;
      margin: 30px auto;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>游깴 Asteroides Pr칩ximos da Terra</h1>

  <label for="date">Escolhe uma data:</label>
  <input type="date" id="date" value="2025-09-07" />
  <button onclick="buscarAsteroides()">游댌 Ver Asteroides</button>

  <div id="status"></div>
  <div id="erro"></div>

  <table id="neo-table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Magnitude</th>
        <th>Di칙metro M칤n (km)</th>
        <th>Di칙metro M치x (km)</th>
        <th>Perigoso?</th>
        <th>Data Aproxima칞칚o</th>
        <th>Velocidade (km/h)</th>
        <th>Dist칙ncia (km)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="orbita"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    let cena, camera, renderer, controls;
    let asteroidesAnimados = [];
    let label;
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    function inicializarOrbita() {
      cena = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, 800 / 500, 0.1, 1000);
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(800, 500);
      document.getElementById('orbita').appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableZoom = true;
      controls.enablePan = true;
      controls.enableRotate = true;

      const sol = new THREE.Mesh(
        new THREE.SphereGeometry(1, 32, 32),
        new THREE.MeshBasicMaterial({ color: 0xffff00 })
      );
      cena.add(sol);

      camera.position.z = 50;

      renderer.domElement.addEventListener('click', event => {
        const rect = renderer.domElement.getBoundingClientRect();
        mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
        mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects(asteroidesAnimados.map(a => a.mesh));

        if (intersects.length > 0) {
          const selecionado = asteroidesAnimados.find(a => a.mesh === intersects[0].object);
          mostrarLabel(selecionado.nome, intersects[0].point);
        }
      });

      animate();
    }

    function mostrarLabel(texto, posicao) {
      if (label) cena.remove(label);

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      ctx.font = '20px Arial';
      canvas.width = ctx.measureText(texto).width + 20;
      canvas.height = 30;
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'black';
      ctx.fillText(texto, 10, 20);

      const texture = new THREE.CanvasTexture(canvas);
      const material = new THREE.SpriteMaterial({ map: texture });
      label = new THREE.Sprite(material);
      label.position.copy(posicao.clone().add(new THREE.Vector3(0, 0.5, 0)));
      label.scale.set(2, 1, 1);
      cena.add(label);
    }

    function desenharAsteroide(distanciaAU, cor = 0x00ff00, separador = 0, nome = '') {
      const raio = Math.max(distanciaAU * 10 + separador, 5);

      const orbita = new THREE.Mesh(
        new THREE.TorusGeometry(raio, 0.02, 16, 100),
        new THREE.MeshBasicMaterial({ color: cor })
      );
      orbita.rotation.x = Math.PI / 2;
      cena.add(orbita);

      const asteroide = new THREE.Mesh(
        new THREE.SphereGeometry(0.1, 16, 16),
        new THREE.MeshBasicMaterial({ color: cor })
      );
      cena.add(asteroide);

      asteroidesAnimados.push({
        mesh: asteroide,
        raio: raio,
        angulo: Math.random() * Math.PI * 2,
        velocidade: 0.002 + Math.random() * 0.003,
        nome: nome
      });
    }

    function limparOrbita() {
      while (cena.children.length > 1) {
        cena.remove(cena.children[1]);
      }
      asteroidesAnimados = [];
      label = null;
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();

      asteroidesAnimados.forEach(obj => {
        obj.angulo += obj.velocidade;
        obj.mesh.position.x = obj.raio * Math.cos(obj.angulo);
        obj.mesh.position.z = obj.raio * Math.sin(obj.angulo);
      });

      renderer.render(cena, camera);
    }

    inicializarOrbita();

    function buscarAsteroides() {
      let dataSelecionada = document.getElementById('date').value;

      if (!dataSelecionada || !/^\d{4}-\d{2}-\d{2}$/.test(dataSelecionada)) {
        document.getElementById('erro').textContent = '丘멆잺 Seleciona uma data v치lida.';
        return;
      }

      const url = `https://api.nasa.gov/neo/rest/v1/feed?start_date=${dataSelecionada}&end_date=${dataSelecionada}&api_key=QGdjDosaNi342L5tT7qpE1QdWeMcbdb5LeHdHXSk`;

      document.getElementById('status').textContent = 'A carregar dados...';
      document.getElementById('erro').textContent = '';

      fetch(url)
        .then(response => response.json())
        .then(resposta => {
          const neos = resposta?.near_earth_objects?.[dataSelecionada];

          if (!Array.isArray(neos) || neos.length === 0) {
            document.getElementById('erro').textContent = '丘멆잺 Nenhum asteroide encontrado para esta data.';
            document.querySelector('#neo-table tbody').innerHTML = '';
            limparOrbita();
            return;
          }

          const tbody = document.querySelector('#neo-table tbody');
          tbody.innerHTML = '';
          limparOrbita();

          let desenhados = 0;
          let maiorDistanciaAU = 0;

          neos.forEach((neo,[43dcd9a7-70db-4a1f-b0ae-981daa162054](https://github.com/RShergold/puzzle-box/tree/010850adb5968c3d24315b5d3711987c3e79673a/script.old.js?citationMarker=43dcd9a7-70db-4a1f-b0ae-981daa162054 "1")[43dcd9a7-70db-4a1f-b0ae-981daa162054](https://github.com/123wg/visual-case/tree/d693f7054e20f63b45024d6ff837cf4c849e2b8e/src%2Fcommon%2FwzEditor%2Fscene%2FWzScene.js?citationMarker=43dcd9a7-70db-4a1f-b0ae-981daa162054 "2")[43dcd9a7-70db-4a1f-b0ae-981daa162054](https://github.com/FMABr/Geometry-class/tree/a8bab0dd36c2db02f8c63b9a6119eccefa2da838/src%2Fmain%2Fresources%2Fstatic%2Fjs%2Fteste.js?citationMarker=43dcd9a7-70db-4a1f-b0ae-981daa162054 "3")[43dcd9a7-70db-4a1f-b0ae-981daa162054](https://github.com/nichengbuya/graphics/tree/bc4da9528db4b4d2cb46c176f3b72aa3bcedf785/src%2Fapp%2Fservice%2Fworld%2Fworld.service.ts?citationMarker=43dcd9a7-70db-4a1f-b0ae-981daa162054 "4")
neos.forEach((neo, index) => {
            const approach = neo.close_approach_data[0];
            const perigoso = neo.is_potentially_hazardous_asteroid;

            let distanciaAU = parseFloat(approach?.miss_distance?.au);
            if (isNaN(distanciaAU)) {
              const distanciaKm = parseFloat(approach?.miss_distance?.kilometers);
              if (!isNaN(distanciaKm)) {
                distanciaAU = distanciaKm / 149597870.7;
              }
            }

            if (!isNaN(distanciaAU)) {
              desenharAsteroide(distanciaAU, perigoso ? 0xff0000 : 0x00ff00, index * 2, neo.name);
              desenhados++;
              if (distanciaAU > maiorDistanciaAU) maiorDistanciaAU = distanciaAU;
            }

            const row = document.createElement('tr');
            if (perigoso) row.classList.add('perigoso');

            row.innerHTML = `
              <td>${neo.name}</td>
              <td>${neo.absolute_magnitude_h}</td>
              <td>${neo.estimated_diameter.kilometers.estimated_diameter_min.toFixed(3)}</td>
              <td>${neo.estimated_diameter.kilometers.estimated_diameter_max.toFixed(3)}</td>
              <td>${perigoso ? '丘멆잺 Sim' : 'N칚o'}</td>
              <td>${approach.close_approach_date}</td>
              <td>${parseFloat(approach.relative_velocity.kilometers_per_hour).toFixed(2)}</td>
              <td>${parseFloat(approach.miss_distance.kilometers).toFixed(0)}</td>
            `;
            tbody.appendChild(row);
          });

          camera.position.z = Math.max(maiorDistanciaAU * 12 + 10, 50);

          document.getElementById('status').textContent = `Foram encontrados ${neos.length} asteroides.`;
          if (desenhados === 0) {
            document.getElementById('erro').textContent = '丘멆잺 Nenhum asteroide foi desenhado no mapa.';
          }
        })
        .catch(error => {
          document.getElementById('status').textContent = '';
          document.getElementById('erro').textContent = 'Erro ao obter dados. Verifica a data ou tenta mais tarde.';
        });
    }

    buscarAsteroides();
  </script>
</body>
</html>
